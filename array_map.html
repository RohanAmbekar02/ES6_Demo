<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Map Method</title>
</head>
<body>
    <script type="text/javascript">

     const sub= [2,4,10,20];
     const demo = sub.map(a=> a*2);
     console.log(demo);

     const series=[1,2,3,4,5];
     const number = 5;
     const table=series.map((a)=>a *number);
     console.log(table);

    
    </script>
</body>
</html>
